name: Release Charts

on:
  push:
    branches:
      - gm-version-update
    paths:
      - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: '0'

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: databiosphere/github-actions/actions/chart-releaser@gm-chart-releaser
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GIT_BRANCH: gm-version-update
