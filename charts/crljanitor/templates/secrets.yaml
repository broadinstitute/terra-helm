{{ if .Values.vault.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-crl-janitor-postgres-db-creds
  labels:
    {{ template "crl-janitor.labels" . }}
spec:
  name: crl-janitor-postgres-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/crl-janitor/postgres/db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/crl-janitor/postgres/db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/crl-janitor/postgres/db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-crl-janitor-postgres-instance
  labels:
    {{ template "crl-janitor.labels" . }}
spec:
  name: crl-janitor-cloudsql-postgres-instance
  keysMap:
    project:
      path: {{ .Values.vault.pathPrefix }}/crl-janitor/postgres/instance
      key: project
    region:
      path: {{ .Values.vault.pathPrefix }}/crl-janitor/postgres/instance
      key: region
    name:
      path: {{ .Values.vault.pathPrefix }}/crl-janitor/postgres/instance
      key: name
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-crl-janitor-app-sa
  labels:
    {{ template "crl-janitor.labels" . }}
spec:
  name: crl-janitor-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/crl-janitor/app-sa
      encoding: base64
      key: key
{{ end }}
