{{ if .Values.ingress.enabled -}}
apiVersion: cloud.google.com/v1beta1
kind: BackendConfig
metadata:
  name: {{ .Values.name }}-ingress-backendconfig
  labels:
{{ include "externalcreds.labels" . | indent 4 }}
spec:
  timeoutSec: {{ .Values.ingress.timeoutSec }}
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 2
    type: HTTPS
    port: 443
    requestPath: /status
  securityPolicy:
    name: {{ quote .Values.ingress.securityPolicy }}
{{- end }}
