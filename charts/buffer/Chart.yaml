apiVersion: v2
name: buffer
version: 0.43.0
description: Chart for Resource Buffering Service
type: application
keywords:
  - dsp
  - broadinstitute
  - terra
  - buffer
sources:
  - https://github.com/broadinstitute/terra-helm/tree/master/charts
  - https://github.com/DataBiosphere/terra-resource-buffer
dependencies:
  - name: ingresslib
    version: 0.12.0
    repository: https://terra-helm.storage.googleapis.com
  - name: liquibase-migration
    version: 1.1.0
    repository: https://terra-helm.storage.googleapis.com
  - name: pdb-lib
    version: 0.2.0
    repository: https://terra-helm.storage.googleapis.com
  - name: sherlock-reporter
    condition: sherlock.enabled
    version: 0.3.0
    repository: https://terra-helm.storage.googleapis.com
  - name: scrape-prometheus-metrics
    condition: prometheus.enabled
    version: 1.0.0
    repository: https://terra-helm.storage.googleapis.com
