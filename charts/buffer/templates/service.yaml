apiVersion: v1
kind: Service
metadata:
  name: terra-buffer-service
  labels:
    {{ template "buffer.labels" . }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ required "A valid serviceIP value is required!" .Values.serviceIP }}
  {{- if .Values.serviceFirewallEnabled }}
  loadBalancerSourceRanges:
  {{- template "buffer.servicefirewall" . }}
  {{- end }}
  selector:
    app: terra-buffer
  {{- if .Values.proxy.enabled }}
  ports:
  - name: http
    protocol: TCP
    port: 80
  - name: https
    protocol: TCP
    port: 443
  {{- else }}
  ports:
  - name: http
    port: 8080
  {{- end }}
