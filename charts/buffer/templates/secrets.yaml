{{ if .Values.vault.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-buffer-postgres-db-creds
  labels:
    {{ template "buffer.labels" . }}
spec:
  name: buffer-postgres-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-buffer-stairway-db-creds
  labels:
    {{ template "buffer.labels" . }}
spec:
  name: buffer-stairway-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/stairway-db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/stairway-db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/stairway-db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-buffer-postgres-instance
  labels:
    {{ template "buffer.labels" . }}
spec:
  name: buffer-cloudsql-postgres-instance
  keysMap:
    project:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/instance
      key: project
    region:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/instance
      key: region
    name:
      path: {{ .Values.vault.pathPrefix }}/buffer/postgres/instance
      key: name
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-buffer-cloudsql-sa
  labels:
    {{ template "buffer.labels" . }}
spec:
  name: buffer-cloudsql-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/buffer/sqlproxy-sa
      encoding: base64
      key: key
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-buffer-app-sa
  labels:
    {{ template "buffer.labels" . }}
spec:
  name: buffer-app-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/buffer/app-sa
      encoding: base64
      key: key
    {{- if .Values.cleanupAfterHandout }}
    # Only needed if we want RBS use Janitor to cleanup resource. Should not be enabled on prod RBS
    janitor-client-sa.json:
      path: {{ .Values.vault.janitorClientCredentialPath }}
      encoding: base64
      key: key
    {{ end }}
{{- if .Values.cleanupAfterHandout }}
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-buffer-crl-janitor-track-resource-pubsub
  labels:
    {{ template "buffer.labels" . }}
spec:
  name: buffer-crl-janitor-track-resource-pubsub
  keysMap:
    project:
      path: {{ .Values.vault.janitorPubSubConfigPath }}/pubsub
      key: project
    topic:
      path: {{ .Values.vault.janitorPubSubConfigPath }}/pubsub
      key: topic
{{ end }}
{{ end }}
