{{ if .Values.ingress.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-{{ .Values.serviceName }}-service
  labels:
    {{ include "mysql.labels" . | indent 4 }}
spec:
  type: ClusterIP
  selector:
    deployment: {{ .Chart.Name }}-{{ .Values.serviceName }}-deployment
  ports:
  - name: https
    protocol: TCP
    port: 3306
    targetPort: 3306
{{- end }}
