# Helm chart config for mysql statefulset
#name: {{ .Chart.Name }}-{{ .Values.serviceName }}-service

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.serviceName }}-{{ .Chart.Name }}-statefulset
  labels:
{{ include "mysql.labels" . | indent 4 }}
spec:
  serviceName: "{{ .Values.serviceName }}-{{ .Chart.Name }}-service"
  replicas: 1
  selector:
    matchLabels:
      deployment: {{ .Values.serviceName }}-{{ .Chart.Name }}-deployment
  template:
    metadata:
      labels:
        deployment: {{ .Values.serviceName }}-{{ .Chart.Name }}-deployment
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - image: "{{ .Values.imageConfig.repository }}:{{ $imageTag }}"
        name: {{ .Values.serviceName }}-{{ .Chart.Name }}
        args:
          - "--default-authentication-plugin=mysql_native_password"
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.serviceName }}-db-creds
                key: password
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.serviceName }}-db-creds
                key: username              
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.serviceName }}-db-creds
                key: password
          - name: MYSQL_DATABASE
            value: '{{ .Values.databaseName }}'
        ports:
          - containerPort: 3306
            name: mysql
        volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
        {{- if .Values.probes.readiness.enabled }}
        readinessProbe:
          {{- toYaml .Values.probes.readiness.spec | nindent 10 }}
        {{- end }}
        {{- if .Values.probes.liveness.enabled }}
        livenessProbe:
          {{- toYaml .Values.probes.liveness.spec | nindent 10 }}
        {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      volumeMode: Filesystem
      resources:
        requests:
          storage: 10Gi
