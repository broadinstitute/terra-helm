apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-{{ .Values.serviceName }}-{{ .Chart.Name }}-db-creds
  labels: {}
spec:
  name: {{ .Values.serviceName }}-db-creds
  keysMap:
    username:
      path: {{ .Values.vault.pathPrefix }}/secrets
      key: {{ .Values.vault.dbUsernameKey }}
    password:
      path: {{ .Values.vault.pathPrefix }}/secrets
      key: {{ .Values.vault.dbPasswordKey }}
