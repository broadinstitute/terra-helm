#   All unset values are required.                                                    #
#                                                                                     #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

sherlock:
  # sherlock.enabled -- (bool) Whether to report deploy event to sherlock during sync
  enabled: false
  # sherlock.appImageName -- (string) Required full app image name, without trailing tag
  # Like "gcr.io/broad-dsp-gcr-public/rawls"
  appimageName:
  # sherlock.appName -- (string) used to report the name of service being deployed to sherlock
  appName: null
  # sherlock.labelRef -- (string) Template reference to `include` in resource labels
  # @default -- Set to "${appName}.labels"
  labelRef: null
  # sherlock.syncWave -- (string) ArgoCD wave to apply these resources in
  syncWave: "-1"
  # sherlock.appimageTag -- (string) version of the service being deployed to report to sherlock
  # @default -- Set to global.applicationVersion
  appimageTag: null
  # sherlock.serviceAccount -- (string) App's k8s service account
  # @default -- Set to "${appName}-sa"
  serviceAccount: null
  # sherlock.sherlockImageName -- (string) image repo for the sherlock cli
  sherlockImageName: null 
  # sherlock.sherlockImageTag -- (string) version of the sherlock cli image to use
  sherlockImageTag: 
