apiVersion: v2
name: thanos
version: 0.2.0
description: Chart for deploying Thanos metrics system in dsp infrastructure
keywords:
  - "dsp"
  - "broadinstitute"
  - "thanos"
  - "prometheus"
  - "metrics"
  - "monitoring"
sources:
  - https://github.com/broadinstitute/terra-helm/tree/master/charts
dependencies:
  # Used to deploy a thanos querier that can communicate with remote sidecars over gRPC+TLS
  - name: thanos
    version: 8.0.3
    repository: https://charts.bitnami.com/bitnami
    alias: thanos-remote
  # Used to deploy a thanos querier for local communication within the dsp-tools cluster. 
  - name: thanos
    version: 8.0.3
    repository: https://charts.bitnami.com/bitnami
    alias: thanos-local
