thanos:
  fullnameOverride: thanos
  commonLabels:
    app.kubernetes.io/name: thanos
    app.kubernetes.io/instance: thanos
    app.kubernetes.io/managed-by: dsp-devops
    app.kubernetes.io/component: dsp-monitoring
    app.kubernetes.io/part-of: dsp-tools
  query:
    enabled: true
    dnsDiscovery:
      enabled: false
    # query.stores -- List of dns names of thanos story apis that can be queried. These consist of sidecars, store gateways and other queriers
    stores: []
    grpc:
      client:
        tls:
          enabled: true
    rbac:
      create: true
    pspEnabled: true
  queryFrontend:
    enabled: false
  metrics:
    enabled: true
