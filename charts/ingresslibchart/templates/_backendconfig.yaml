{{- define "ingresslibchart.backendConfig" -}}
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ .Values.name }}-ingress-backendconfig
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  timeoutSec: {{ .Values.ingress.timeoutSec }}
  {{- with .Values.ingress.backendConfig.healthCheck }}
  healthCheck:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.ingress.securityPolicy }}
  securityPolicy:
    name: {{ .Values.ingress.securityPolicy }}
  {{- end }}
{{- end -}}
