apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: mongodb-secretdef
  labels:
{{ include "mongodb.labels" . | indent 4 }}
spec:
  name: mongodb-secrets
  keysMap:
    mongodb-password:
      key: userPassword
      path: {{ required "A valid vaultSecretsPath value is required" .Values.vaultSecretsPath }}
    mongodb-root-password:
      key: rootPassword
      path: {{ required "A valid vaultSecretsPath value is required" .Values.vaultSecretsPath }}
    mongodb-replica-set-key:
      key: replicaSetKey
      path: {{ required "A valid vaultSecretsPath value is required" .Values.vaultSecretsPath }}
