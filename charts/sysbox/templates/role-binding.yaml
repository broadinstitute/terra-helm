apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sysbox-psp-rb
  labels:
    {{- include "sysbox.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: sysbox-psp-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: sysbox-label-node
  namespace: kube-system
