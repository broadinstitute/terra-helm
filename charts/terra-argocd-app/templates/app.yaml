{{- if .Values.releaseType | eq "app" }}
# Generates an ArgoCD application for a Terra application release
{{- $app := required "releaseName is required" .Values.releaseName }}
{{- $env := required "targetName is required" .Values.targetName }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ required "A valid releaseName is required" .Values.releaseName }}-{{ required "A valid targetName is required" .Values.targetName }}"
  labels:
    app: {{ $app | quote }} # These labels are used as selectors in the UI and for argocd CLI calls
    release: {{ $app | quote }}
    env: {{ $env | quote }}
    cluster: {{ required "A valid clusterName is required" .Values.clusterName | quote }}
    type: app
    has-legacy-configs: {{ .Values.legacyConfigsEnabled | quote }}
    jenkins-sync-enabled: {{ .Values.jenkinsSyncEnabled | quote }}
    {{- if .Values.jenkinsSyncGroup }}
    jenkins-sync-group: {{ .Values.jenkinsSyncGroup | quote }}
    {{- end }}
  {{- if .Values.purgeDeployedResourcesOnDelete }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  {{- end }}
spec:
  project: {{ required "A valid projectName is required" .Values.projectName | quote }}
  destination:
    namespace: {{ required "A valid namespace is required" .Values.namespace | quote }}
    server: {{ required "A valid clusterAddress is required" .Values.clusterAddress | quote }}
  source:
    repoURL: {{ .Values.helmfileRepo | quote }}
    {{- if .Values.helmfileRepoRevision }}
    targetRevision: {{ .Values.helmfileRepoRevision | quote }}
    {{- end }}
    path: .
    plugin:
      name: terra-helmfile-app
      env:
      - name: TERRA_ENV
        value: {{ $env | quote }}
      - name: TERRA_APP
        value: {{ $app | quote }}
    {{- if .Values.syncPolicy }}
    syncPolicy: {{ .Values.syncPolicy | toYaml | nindent 6 }}
    {{- end }}
{{- end -}}
