{{- if .Values.releaseType | eq "cluster" }}
# Generates an ArgoCD application for a Terra cluster release
{{- $release := required "A valid releaseName is required" .Values.releaseName }}
{{- $cluster := required "A valid targetName is required" .Values.targetName }}
{{- $_ := required "A valid clusterName is required" .Values.clusterName }}
{{- if not ( $cluster | eq .Values.clusterName ) }}
{{-   fail "clusterName and targetName values should be identical for cluster releases!" }}
{{- end }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ $release }}-{{ $cluster }}"
  labels:
    release: {{ $release | quote }} # These labels are used as selectors in the UI and for argocd CLI calls
    cluster: {{ $cluster | quote }}
    type: cluster
    jenkins-sync-enabled: {{ .Values.jenkinsSyncEnabled | quote }}
    {{- if .Values.jenkinsSyncGroup }}
    jenkins-sync-group: {{ .Values.jenkinsSyncGroup | quote }}
    {{- end }}
  {{- if .Values.purgeDeployedResourcesOnDelete }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  {{- end }}
spec:
  project: {{ required "A valid projectName is required" .Values.projectName | quote }}
  destination:
    namespace: {{ required "A valid namespace is required" .Values.namespace | quote }}
    server: {{ required "A valid clusterAddress is required" .Values.clusterAddress | quote }}
  source:
    repoURL: {{ .Values.helmfileRepo | quote }}
    {{- if .Values.helmfileRepoRevision }}
    targetRevision: {{ .Values.helmfileRepoRevision | quote }}
    {{- end }}
    path: .
    plugin:
      name: terra-helmfile-app
      env:
      - name: TERRA_CLUSTER
        value: {{ $cluster | quote }}
      - name: TERRA_RELEASE
        value: {{ $release | quote }}
    {{- if .Values.syncPolicy }}
    syncPolicy: {{ .Values.syncPolicy | toYaml | nindent 6 }}
    {{- end }}
{{- end }}
