apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.name }}-sa-binding
  labels:
    {{ include "diskmanager.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.name }}-sa
roleRef:
  kind: ClusterRole
  name: {{ .Values.name }}-role
  apiGroup: rbac.authorization.k8s.io