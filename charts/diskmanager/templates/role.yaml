apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.name }}-role
  labels:
    {{ include "diskmanager.labels" . | nindent 4 }}
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - terra-default-psp
- apiGroups: [""]
  resources: ['persistentvolumeclaims', 'persistentvolumes']
  verbs: ['list', 'get']