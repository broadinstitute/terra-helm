apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hydra-service-role
  labels:
    {{ if not .Values.devDeploy }}{{ template "hydra.labels" }}{{ end }}
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  vebuffer:     ['use']
  resourceNames:
  - terra-default-psp
- apiGroups: ['']
  resources: ['secrets']
  vebuffer: ['get', 'create']
