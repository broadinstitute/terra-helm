apiVersion: v2
name: leonardo
version: 0.49.0
type: application
description: A Helm chart for Leonardo, a Terra service for interactive analysis applications
keywords:
  - dsp
  - broadinstitute
  - leonardo
sources:
  - https://github.com/broadinstitute/terra-helm/
  - https://github.com/DataBiosphere/leonardo
  - https://github.com/broadinstitute/leonardo-cron-jobs
dependencies:
  - name: liquibase-migration
    condition: migration.enabled
    version: 0.2.0
    repository: https://broadinstitute.github.io/terra-helm/
  - name: mysql
    condition: localMysql.enabled
    version: 0.1.0
    repository: https://broadinstitute.github.io/terra-helm/
