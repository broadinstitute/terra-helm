apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "resource-validator-cron"
  labels: {}
spec:
  schedule: "*/30 * * * *"
  startingDeadlineSeconds: 100
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          shareProcessNamespace: true
          restartPolicy: Never
          serviceAccountName: leonardo-cronjob-ksa
          containers:
          - image: "{{ .Values.cronjob.imageRepository }}:{{ .Values.cronjob.imageTag }}"
            name: "{{ .Values.cronjob.name }}"
            command: ["/bin/bash", "-c"]
            args:
              - |
                /opt/docker/bin/resource-validator --dryRun --all && sql_proxy_pid=$(pgrep cloud_sql_proxy) && kill -INT $sql_proxy_pid
            securityContext:
              capabilities:
                add:
                - SYS_PTRACE
            env:
            - name: LEONARDO_DB_USER
              valueFrom:
                secretKeyRef:
                  name: leonardo-db-creds
                  key: username              
            - name: LEONARDO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: leonardo-db-creds
                  key: password
            - name: LEONARDO_PATH_TO_CREDENTIAL
              value: /secrets/service-account.json
            volumeMounts:
            - name: leonardo-sa-json-file
              mountPath: /secrets
              readOnly: true
          - name: cloudsql-proxy
            image: gcr.io/cloudsql-docker/gce-proxy:1.16
            env:
            - name: SQL_INSTANCE_PROJECT
              valueFrom:
                secretKeyRef:
                  name: leonardo-db-creds
                  key: instance_project
            - name: SQL_INSTANCE_REGION
              valueFrom:
                secretKeyRef:
                  name: leonardo-db-creds
                  key: instance_region
            - name: SQL_INSTANCE_NAME
              valueFrom:
                secretKeyRef:
                  name: leonardo-db-creds
                  key: instance_name
            command: ["/cloud_sql_proxy",
                      "-instances=$(SQL_INSTANCE_PROJECT):$(SQL_INSTANCE_REGION):$(SQL_INSTANCE_NAME)=tcp:0.0.0.0:3306",
                      "-credential_file=/secrets/service-account.json"]
            volumeMounts:
            - name: leonardo-sa-json-file
              mountPath: /secrets
              readOnly: true
          volumes:
          - name: leonardo-sa-json-file
            secret:
              secretName: leonardo-sa-json