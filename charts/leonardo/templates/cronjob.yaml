apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "resource-validator-cron"
  labels: {}
spec:
  schedule: "*/30 * * * *"
  startingDeadlineSeconds: 100
  successfulJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: leonardo-sa
          containers:
          - image: "{{ .Values.cronjob.imageRepository }}:{{ .Values.cronjob.imageTag }}"
            name: "{{ .Values.cronjob.name }}"
            args:
            - --dryRun
            - --all
            env:
            - name: LEONARDO_DB_USER
              valueFrom:
                secretKeyRef:
                  name: leonardo-db-creds
                  key: username              
            - name: LEONARDO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: leonardo-db-creds
                  key: password
            - name: LEONARDO_SA_PATH
              value: /secrets/service-account.json
            volumeMounts:
            - name: leonardo-sa-json-file
              mountPath: /secrets
              readOnly: true
          volumes:
          - name: leonardo-sa-json-file
            secret:
              secretName: leonardo-sa-json