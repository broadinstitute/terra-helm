apiVersion: v1
kind: Service
metadata:
  name: terra-workspace-manager-service
  labels:
    {{ if not .Values.devDeploy }}{{ template "workspacemanager.labels" }}{{ end }}
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: terra-workspace-manager
  type: LoadBalancer
  loadBalancerIP: {{ .Values.serviceIP }}
  {{- if (.Values.serviceWhitelist) -}}
    {{- range $nick, $cidrs := $settings.serviceWhitelist }}
      {{- range $cidr := $cidrs }}
        - {{ $cidr }}
      {{- end -}}
    {{- end -}}
  {{- end -}}
