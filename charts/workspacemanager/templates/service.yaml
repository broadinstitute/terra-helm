apiVersion: v1
kind: Service
metadata:
  name: terra-workspace-manager-service
  labels:
    {{ if not .Values.devDeploy }}{{ template "workspacemanager.labels" }}{{ end }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ required "A valid serviceIP value is required!" .Values.serviceIP }}
  {{- if .Values.enableProxy}}
  selector:
    component: {{ include "oidc-proxy.fullname" . }}
  ports:
  - name: http
    protocol: TCP
    port: 8080
  {{- else }}
  ports:
  - name: http
    port: 8080
  selector:
    app: terra-workspace-manager
  {{- end}}
