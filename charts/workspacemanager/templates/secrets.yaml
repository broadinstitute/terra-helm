{{ if .Values.vault.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-postgres-db-creds
  labels:
    {{ if not .Values.devDeploy }}{{ template "workspacemanager.labels" . }}{{ end }}
spec:
  name: workspace-postgres-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-stairway-db-creds
  labels:
    {{ if not .Values.devDeploy }}{{ template "workspacemanager.labels" . }}{{ end }}
spec:
  name: workspace-stairway-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/stairway-db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/stairway-db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/stairway-db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-postgres-instance
  labels:
    {{ if not .Values.devDeploy }}{{ template "workspacemanager.labels" . }}{{ end }}
spec:
  name: workspace-cloudsql-postgres-instance
  keysMap:
    project:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/instance
      key: project
    region:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/instance
      key: region
    name:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/instance
      key: name
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-app-sa
  labels:
    {{ if not .Values.devDeploy }}{{ template "workspacemanager.labels" . }}{{ end }}
spec:
  name: workspace-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/workspace/app-sa
      encoding: base64
      key: key
{{ end }}
