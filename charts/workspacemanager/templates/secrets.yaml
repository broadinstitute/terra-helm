{{ if .Values.vault.enabled }}
  {{- if not .Values.postgres.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-postgres-db-creds
  labels:
    {{ template "workspacemanager.labels" . }}
spec:
  name: workspace-postgres-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-stairway-db-creds
  labels:
    {{ template "workspacemanager.labels" . }}
spec:
  name: workspace-stairway-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/stairway-db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/stairway-db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/stairway-db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-postgres-instance
  labels:
    {{ template "workspacemanager.labels" . }}
spec:
  name: workspace-cloudsql-postgres-instance
  keysMap:
    project:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/instance
      key: project
    region:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/instance
      key: region
    name:
      path: {{ .Values.vault.pathPrefix }}/workspace/postgres/instance
      key: name
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-sqlproxy-sa
  labels:
    {{ template "workspacemanager.labels" . }}
spec:
  name: workspace-sqlproxy-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/workspace/sqlproxy-sa
      encoding: base64
      key: key
---
{{- end }}
{{- if .Values.proxy.ldap.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-proxy-ldap-bind-password
  labels:
    {{ template "workspacemanager.labels" . }}
spec:
  name: proxy-ldap-bind-password
  keysMap:
    password:
      path: {{ .Values.proxy.ldap.passwordVaultPath }}
      key: proxy_ldap_bind_password
---
{{- if .Values.proxy.tcell.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-proxy-tcell-secrets
  labels:
    {{ template "workspacemanager.labels" . }}
spec:
  name: proxy-tcell-secrets
  keysMap:
    app-id:
      path: {{ .Values.proxy.tcell.vaultPrefix }}/tcell_app_id
      key: tcell_app_id
    api-key:
      path: {{ .Values.proxy.tcell.vaultPrefix }}/tcell_api_key
      key: tcell_api_key
---
{{- end }}
{{- end }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-workspace-cloud-trace-sa
  labels:
    {{ template "workspacemanager.labels" . }}
spec:
  name: workspace-cloud-trace-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/workspace/cloud-trace-sa
      encoding: base64
      key: key
{{ end }}
