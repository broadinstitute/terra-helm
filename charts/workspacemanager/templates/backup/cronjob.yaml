apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Values.name }}-backup-cronjob
  labels: {{ include "workspacemanager.labels" . | nindent 4 }}
spec:
  schedule: "0 10 * * *" # Run once a day at 10 am UTC / 5 am EST
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      labels: {{ include "workspacemanager.labels" . | nindent 8 }}
    spec:
      template:
        metadata:
          labels: {{ include "workspacemanager.labels" . | nindent 12 }}
        spec:
          serviceAccountName: {{ .Values.name }}-sa
          containers:
          - name: {{ .Values.name }}-hello-world
            image: alpine
            command: ['sh', '-c']
            args:
            - "echo"
            - "hello world"
          restartPolicy: OnFailure
          # TODO: make sure node selector / tolerations are set
          nodeSelector: {{ .Values.backup.nodeSelector | toYaml | nindent 12 }}
          tolerations: {{ .Values.backup.tolerations | toYaml | nindent 12 }}
