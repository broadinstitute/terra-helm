apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ .Values.name }}-pdb
spec:
  # 30% of pods must still be available after the eviction,
  # even in the absence of the evicted pod.
  minAvailable: 30%
  selector:
    matchLabels:
      deployment: {{ .Values.name }}-deployment
