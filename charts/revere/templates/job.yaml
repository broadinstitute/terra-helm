apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}-job
  labels:
    {{- include "revere.labels" . | nindent 4 }}
  annotations:
    # Don't need to modify sync wave here because the deployment itself is specifically delayed
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      labels:
        deployment: {{ .Values.name }}-deployment
        {{- include "revere.labels" . | nindent 8 }}
      {{- if .Values.annotations }}
      annotations:
        {{- range $key, $value := .Values.annotations }}
        {{ $key }}: {{ $value }}
        {{- end }}
      {{- end }}
    spec:
      # Spin up an entirely new pod upon failure
      restartPolicy: Never
      {{- include "revere.podSpec" . | nindent 6 }}
        args: ["prepare"]