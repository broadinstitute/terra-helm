apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.name }}-networkpolicy
  labels:
    {{- include "revere.labels" . | nindent 4 }}
spec:
  policyTypes:
  - Ingress
  - Egress
  podSelector:
    matchLabels:
      {{- include "revere.labels" . | nindent 6 }}
  egress:
  - to:
    {{- range .Values.egressCidrAllowList }}
    - ipBlock:
        cidr: {{ . }}
    {{- end }}
    # DNS
    - namespaceSelector:
        matchLabels:
          networking/namespace: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
      # HTTPS
      - port: 443
        protocol: TCP
      # DNS
      - port: 53
        protocol: TCP
      - port: 53
        protocol: UDP
