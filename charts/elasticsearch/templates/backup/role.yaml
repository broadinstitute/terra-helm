{{- if .Values.backup.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.name }}-backup-role
  labels: {{ include "elasticsearch.labels". | nindent 4 }}
rules: 
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - terra-default-psp
{{ end -}}