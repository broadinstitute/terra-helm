# Set default values on chart from elastic.co
elasticsearch:

  image: "docker.elastic.co/elasticsearch/elasticsearch-oss"

  podSecurityPolicy:
    create: true

  rbac:
    create: true
  
  # same as GCE VMS
  esJavaOpts: -Xms3500m -Xmx3500m

  #set resources to be same as GCEs
  resources:
    requests:
      cpu: 2
      memory: 8Gi
    limits:
      cpu: 2
      memory: 8Gi

  esConfig:
    elasticsearch.yml: |
      bootstrap:
        memory_lock: true
      http:
        cors:
          enabled: true
          allow-origin: '*'
      xpack:
        graph:
          enabled: false
        ml:
          enabled: false
        monitoring:
          enabled: false
        security:
          enabled: false
        watcher:
          enabled: false
      reindex:
        remote:
          whitelist: elasticsearch5a1.dsde-dev.broadinstitute.org:9200
    