apiVersion: v1
kind: Service
metadata:
  name: terra-crl-janitor-service
  labels:
    {{ template "crl-janitor.labels" . }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ required "A valid serviceIP value is required!" .Values.serviceIP }}
  selector:
    app: terra-crl-janitor
  {{- if .Values.enableProxy}}
  ports:
  - name: http
    protocol: TCP
    port: 80
  - name: https
    protocol: TCP
    port: 443
  {{- else }}
  ports:
  - name: http
    port: 8080
  {{- end}}
