{{- define "libchart.backendconfig.tpl" -}}
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ .Chart.Name }}-ingress-backendconfig
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
  timeoutSec: {{ .Values.ingress.timeoutSec }}
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 2
    type: HTTPS
    port: 443
    requestPath: {{ .Values.ingress.requestPath }}
{{- end }}

{{- define "libchart.backendconfig" -}}
{{- include "libchart.util.merge" (append . "libchart.backendconfig.tpl") -}}
{{- end -}}
