# Sample AuthZ Policy for future istio.
# Block traffic for kernel-service-poc
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: "poc-access"
spec:
  selector:
    matchLabels:
      app: kernel-service-poc-service
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/{{ .Release.Namespace }}/sa/ic-service"]