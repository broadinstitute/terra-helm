# image is used for local Skaffold deploys
global:
  # global.applicationVersion -- What version of the Cromwell application to deploy
  applicationVersion: latest

appVersion: 1

# Should be set to true when deploying locally with Skaffold
devDeploy: false

elasticSearch:
  server1:
  server2:
  server3:

environment:

google:
  bucket:
  subdirectory:

gcsAccount:
  path:
  key:

imageConfig:
  repository:
  tag:

replicas: 1

sentry:
  dsn:
    path:
    key:

vault:
  # vault.enabled -- When enabled, syncs required secrets from Vault
  enabled: true
  # vault.pathPrefix -- (string) Vault path prefix for secrets. Required if vault.enabled.
  pathPrefix:
