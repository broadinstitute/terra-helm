global:
  # global.applicationVersion -- What version of the Ontology application to deploy
  applicationVersion: latest

# Should be set to true when deploying locally with Skaffold
devDeploy: false

# serviceIP -- (string) External IP of the service. Required.
serviceIP:
elasticSearchServer1:
elasticSearchServer2:
elasticSearchServer3:

environment:

gcsAccountPath:
gcsAccountKey:

googleBucket:
googleBucketSubdirectory:

image:
imageRepository:
imageTag:

proxyLogLevel:
proxyImageRepository:
proxyImageVersion:

probes:
  readiness:
    # probes.readiness.enable -- Whether to configure a readiness probe
    enabled: true
    spec:
      httpGet:
        path: /status
        port: 8080
      timeoutSeconds: 1
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 6
      successThreshold: 1
  liveness:
    # probes.liveness.enable -- Whether to configure a liveness probe
    enabled: true
    spec:
      httpGet:
        path: /status
        port: 8080
      timeoutSeconds: 5
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 30 # 5 minutes before restarted
  startup:
    # probes.startup.enable -- Whether to configure a startup probe
    enabled: true
    spec:
      httpGet:
        path: /status
        port: 8080
      timeoutSeconds: 5
      periodSeconds: 10
      failureThreshold: 1080 # 3 hours before restarted, to prevent liveness probes from interrupting long-running liquibase migrations
      successThreshold: 1

replicas: 1

sentryDsnPath:
sentryDsnKey:

vaultEnabled: true

vaultCertPath:
vaultCertSecretKey:
vaultKeyPath:
vaultKeySecretKey:
vaultChain:
vaultChainPath:
vaultChainSecretKey:
