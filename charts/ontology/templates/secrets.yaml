{{ if .Values.vault.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-ontology-secrets
  labels:
  {{ template "ontology.labels" . }}
spec:
  name: sentry-dsn
  keysMap:
    dsn:
      path: {{ .Values.vault.pathPrefix }}/common/sentryapi
      key: sentryDSN
{{ end }}