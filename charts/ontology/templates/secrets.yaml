{{- if .Values.vault.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: ontology-secrets
  labels:
{{ include "ontology.labels" . | indent 4 }}
spec:
  name: ontology-secrets
  keysMap:
    dsn:
      path: {{ .Values.sentry.dsn.path }}
      key: {{ .Values.sentry.dsn.key }}
    service-account.json:
      path: {{ .Values.gcsAccount.path }}
      key: {{ .Values.gcsAccount.key }}
{{- end }}
