apiVersion: apps/v1
kind: Deployment
metadata:
  name: ontology-deployment
  labels:
{{ include "ontology.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: ontology
  template:
    metadata:
      name: ontology
      labels:
        app: ontology
    spec:
      serviceAccountName: ontology-sa
      containers:
        - name: ontology-service
          image: "{{- if .Values.image -}}
          {{ .Values.image }}
          {{- else -}}
          {{ .Values.imageConfig.repository }}:{{ default .Values.appVersion .Values.imageConfig.tag }}
          {{- end }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          securityContext:
            runAsUser: 2  # non-root user
            allowPrivilegeEscalation: false
          env:
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: ontology-secrets
                  key: dsn
          command: ["java"]
          args: ["-Dsentry.stacktrace.app.packages=org.broadinstitute", "-Dsentry.dsn=$(SENTRY_DSN)", "-jar", "/opt/consent-ontology.jar", "server", "/etc/ontology.yaml"]
          volumeMounts:
            - name: configs
              mountPath: /etc/ontology.yaml
              subPath: ontology.yaml
              readOnly: true
            - name: app-secrets
              mountPath: /etc/service-account.json
              subPath: service-account.json
              readOnly: true
        - name: oidc-proxy
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.version }}"
          ports:
            - containerPort: 443
            - containerPort: 80
          volumeMounts:
            - name: configs
              mountPath: /etc/apache2/sites-available/site.conf
              subPath: site.conf
              readOnly: true
            - name: proxy-secrets
              mountPath: "/etc/ssl"
              readOnly: true
      volumes:
        - name: configs
          configMap:
            name: ontology-configmap
        - name: app-secrets
          secret:
            secretName: ontology-secrets
        - name: proxy-secrets
          secret:
            secretName: ontology-proxy-secrets
            items:
              - key: tls.crt
                path: certs/server.crt
              - key: tls.key
                path: private/server.key
              - key: ca-bundle.crt
                path: certs/ca-bundle.crt
