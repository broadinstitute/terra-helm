apiVersion: apps/v1
kind: Deployment
metadata:
  name: ontology-deployment
  labels:
{{ include "ontology.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: ontology
  template:
    metadata:
      name: ontology
      labels:
        app: ontology
    spec:
      serviceAccountName: ontology-sa
      containers:
      - name: ontology-service
        image: "{{- if .Values.image -}}
          {{ .Values.image }}
        {{- else -}}
          {{ .Values.imageConfig.repository }}:{{ default .Values.appVersion .Values.imageConfig.tag }}
        {{- end }}"
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        securityContext:
          runAsUser: 2  # non-root user
          allowPrivilegeEscalation: false
        env:
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: ontology-sentry-dsn
              key: dsn
        command:
          - java
          - -Dsentry.dsn=${SENTRY_DSN}
          - -jar
          - /opt/consent-ontology.jar
          - server
          - /etc/ontology.yaml
        volumeMounts:
          - mountPath: /etc
            name: ontology-configs
            readOnly: true
{{/*        readinessProbe:*/}}
{{/*          httpGet:*/}}
{{/*            path: /status*/}}
{{/*            port: 8080*/}}
{{/*          initialDelaySeconds: 3*/}}
{{/*          periodSeconds: 3*/}}
{{/*        livenessProbe:*/}}
{{/*          httpGet:*/}}
{{/*            path: /status*/}}
{{/*            port: 8080*/}}
{{/*          initialDelaySeconds: 3*/}}
{{/*          periodSeconds: 3*/}}
      volumes:
      - name: ontology-configs
        configMap:
          name: ontology-configmap
          items:
            - key: ontology.yaml
              path: ontology.yaml
