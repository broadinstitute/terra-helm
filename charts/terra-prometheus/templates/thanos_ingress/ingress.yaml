{{ if .Values.thanos.ingress.enabled -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: thanos-ingress
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.allow-http: "false"
{{- if not (empty .Values.thanos.ingress.cert.preSharedCerts) }}
    ingress.gcp.kubernetes.io/pre-shared-cert: {{ .Values.thanos.ingress.cert.preSharedCerts | join "," | quote }}
{{- end }}
spec:
{{- if empty .Values.thanos.ingress.cert.preSharedCerts }}
  tls:
  - secretName: terra-prometheus-cert
{{- end }}
  backend:
    serviceName: terra-prometheus-operator-thanos-discovery
    servicePort: 10901
{{- end }}
