apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Chart.Name }}-service-role
  labels:
    {{ template "poc.labels" . }}
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  vebuffer:     ['use']
  resourceNames:
  - terra-default-psp
- apiGroups: ['']
  resources: ['secrets']
  vebuffer: ['get', 'create']
