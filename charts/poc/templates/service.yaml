apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  labels:
    {{ template "poc.labels" . }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ required "A valid serviceIP value is required!" .Values.serviceIP }}
  selector:
    app: {{ .Chart.Name }}
  {{- if .Values.enableProxy }}
  ports:
  - name: http
    protocol: TCP
    port: 80
  - name: https
    protocol: TCP
    port: 443
  {{- else }}
  ports:
  - name: "http"
    port: 8080
  {{- end }}
