---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-poc-postgres-instance-name
  labels:
    helm.sh/chart: {{ template "poc.chart" . }}
    app.kubernetes.io/name: {{ template "poc.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  name: poc-cloudsql-postgres-instance-name
  keysMap:
    name:
      path: secret/dsde/terra/kernel/integration/{{ .Release.Namespace }}/poc/postgres/instance
      key: name
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-poc-postgres-db-creds
  labels:
    helm.sh/chart: {{ template "poc.chart" . }}
    app.kubernetes.io/name: {{ template "poc.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  name: poc-postgres-db-creds
  keysMap:
    db:
      path: secret/dsde/terra/kernel/integration/{{ .Release.Namespace }}/poc/postgres/db-creds
      key: db
    username:
      path: secret/dsde/terra/kernel/integration/{{ .Release.Namespace }}/poc/postgres/db-creds
      key: username
    password:
      path: secret/dsde/terra/kernel/integration/{{ .Release.Namespace }}/poc/postgres/db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-poc-app-sa
  labels:
    helm.sh/chart: {{ template "poc.chart" . }}
    app.kubernetes.io/name: {{ template "poc.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
spec:
  name: poc-sa
  keysMap:
    service-account.json:
      path: secret/dsde/terra/kernel/integration/{{ .Release.Namespace }}/poc/app-sa
      encoding: base64
      key: key
