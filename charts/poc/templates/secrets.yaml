{{ if .Values.vault.enabled }}
{{ required "A valid Vault prefix is required when Vault secret mappings are enabled!" .Values.vault.pathPrefix }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-poc-postgres-instance-name
  {{- template "poc.labels" }}
spec:
  name: poc-cloudsql-postgres-instance-name
  keysMap:
    name:
      path: {{ .Values.vault.pathPrefix }}/poc/postgres/instance
      key: name
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-poc-postgres-db-creds
  {{- template "poc.labels" }}
spec:
  name: poc-postgres-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/poc/postgres/db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/poc/postgres/db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/poc/postgres/db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-poc-app-sa
  {{- template "poc.labels" }}
spec:
  name: poc-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/poc/app-sa
      encoding: base64
      key: key
{{ end }}
