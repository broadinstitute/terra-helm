---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-config
  labels:
    k8s-app: filebeat
{{ include "filebeat.labels" . | indent 4 }}
data:
  filebeat.yml: |-
    filebeat.config:
      inputs:
        # Mounted `filebeat-inputs` configmap:
        path: ${path.config}/inputs.d/*.yml
        # Reload inputs configs as they change:
        reload.enabled: false
      modules:
        path: ${path.config}/modules.d/*.yml
        # Reload module configs as they change:
        reload.enabled: false

    processors:
      - add_cloud_metadata:

    output.logstash:
      hosts: ['${LOGIT_URL}:{{ .Values.beatsPort }}']
      loadbalance: true
      ssl.enabled: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-inputs
  labels:
    k8s-app: filebeat
{{ include "filebeat.labels" . | indent 4 }}
data:
  kubernetes.yml: |-
    - type: docker
      containers.ids:
      - "*"
      processors:
        - add_kubernetes_metadata:
            in_cluster: true
        - drop_event:
            when:
              equals:
                kubernetes.namespace: "kube-system"