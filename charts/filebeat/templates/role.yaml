apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ .Chart.Name }}-clusterrole
  labels:
{{ include "filebeat.labels" . | indent 4 }}
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  vebuffer:     ['use']
  resourceNames:
  - {{ .Values.podSecurityPolicy }}
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  vebuffer:
  - get
  - watch
  - list
