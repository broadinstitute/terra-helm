global:
  # global.applicationVersion -- What version of the Sam application to deploy
  applicationVersion: latest

name: ncbiaccess
replicas: 1

imageConfig:
  repository: broadinstitute/ncbiaccess
  tag:
  imagePullPolicy: Always

resources: 
  requests:
    cpu: 1
    memory: 2Gi
  limits:
    cpu: 1
    memory: 2Gi

vault:
  # vault.pathPrefix -- (string) Vault path prefix for secrets. Required if vault.enabled.
  pathPrefix: 