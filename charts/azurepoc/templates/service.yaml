{{ if .Values.ingress.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.Name }}-service
  labels:
{{ include "azure.labels" . | indent 4 }}
spec:
  type: ClusterIP
  selector:
    deployment: {{ .Values.Name }}-deployment
  ports:
  - name: app
    protocol: TCP
    port: 80
    targetPort: 8080
{{- end }}
