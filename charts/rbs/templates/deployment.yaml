apiVersion: apps/v1
kind: Deployment
metadata:
  name: terra-rbs-deployment
  labels:
    {{ template "rbs.labels" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: terra-rbs
  template:
    metadata:
      name: terra-rbs-service
      labels:
        {{ template "rbs.labels" . }}
    spec:
      serviceAccountName: terra-rbs-service-sa
      containers:
      - name: terra-rbs
        image: "{{- if .Values.image -}}
            {{ .Values.image }}
          {{- else -}}
            {{ .Values.imageConfig.repository }}:{{ default .Values.appVersion .Values.imageConfig.tag }}
          {{- end }}"
        imagePullPolicy: {{ .Values.imageConfig.imagePullPolicy }}
        {{- if not .Values.proxy.enabled }}
        ports:
        - containerPort: 8080
        {{- end}}
        env:
        - name: RBS_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: rbs-postgres-db-creds
              key: username
        - name: RBS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rbs-postgres-db-creds
              key: password
        - name: RBS_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: rbs-postgres-db-creds
              key: db
        - name: RBS_STAIRWAY_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: rbs-stairway-db-creds
              key: username
        - name: RBS_STAIRWAY_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rbs-stairway-db-creds
              key: password
        - name: RBS_STAIRWAY_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: rbs-stairway-db-creds
              key: db
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/app/service-account.json
        volumeMounts:
          - name: app-sa-creds
            mountPath: /secrets/app
            readOnly: true
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.16
        env:
        - name: SQL_INSTANCE_PROJECT
          valueFrom:
            secretKeyRef:
              name: rbs-cloudsql-postgres-instance
              key: project
        - name: SQL_INSTANCE_REGION
          valueFrom:
            secretKeyRef:
              name: rbs-cloudsql-postgres-instance
              key: region
        - name: SQL_INSTANCE_NAME
          valueFrom:
            secretKeyRef:
              name: rbs-cloudsql-postgres-instance
              key: name
        command: ["/cloud_sql_proxy",
                  "-instances=$(SQL_INSTANCE_PROJECT):$(SQL_INSTANCE_REGION):$(SQL_INSTANCE_NAME)=tcp:5432",
                  "-credential_file=/secrets/cloudsql/service-account.json"]
        securityContext:
          runAsUser: 2  # non-root user
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: cloudsql-sa-creds
          mountPath: /secrets/cloudsql
          readOnly: true
      {{- if .Values.proxy.enabled }}
      - name: oidc-proxy
        image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.version }}"
        ports:
        - containerPort: 443
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/apache2/sites-available/site.conf
          name: apache-httpd-proxy-config
          subPath: rbs-proxy.conf
        - mountPath: /etc/ssl/certs/server.crt
          subPath: tls.crt
          name: cert
          readOnly: true
        - mountPath: /etc/ssl/private/server.key
          subPath: tls.key
          name: cert
          readOnly: true
        {{- if .Values.vaultCert.enabled}}
        - mountPath: /etc/ssl/certs/ca-bundle.crt
          subPath: ca-bundle.crt
          name: cert
          readOnly: true
        {{- end }}
      {{- end }}
      volumes:
        - name: cloudsql-sa-creds
          secret:
            secretName: rbs-cloudsql-sa
        - name: app-sa-creds
          secret:
            secretName: rbs-app-sa
        {{- if .Values.proxy.enabled }}
        - name: apache-httpd-proxy-config
          configMap:
            name: terra-rbs-proxy-configmap
            items:
            - key: apache-httpd-proxy-config
              path: rbs-proxy.conf
        - name: cert
          secret:
            secretName: {{ .Chart.Name }}-cert
        {{- end }}
