{{ if .Values.vault.enabled }}
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-rbs-postgres-db-creds
  labels:
    {{ template "rbs.labels" . }}
spec:
  name: rbs-postgres-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-rbs-stairway-db-creds
  labels:
    {{ template "rbs.labels" . }}
spec:
  name: rbs-stairway-db-creds
  keysMap:
    db:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/stairway-db-creds
      key: db
    username:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/stairway-db-creds
      key: username
    password:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/stairway-db-creds
      key: password
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-rbs-postgres-instance
  labels:
    {{ template "rbs.labels" . }}
spec:
  name: rbs-cloudsql-postgres-instance
  keysMap:
    project:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/instance
      key: project
    region:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/instance
      key: region
    name:
      path: {{ .Values.vault.pathPrefix }}/rbs/postgres/instance
      key: name
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-rbs-cloudsql-sa
  labels:
    {{ template "rbs.labels" . }}
spec:
  name: rbs-cloudsql-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/rbs/sqlproxy-sa
      encoding: base64
      key: key
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-rbs-app-sa
  labels:
    {{ template "rbs.labels" . }}
spec:
  name: rbs-app-sa
  keysMap:
    service-account.json:
      path: {{ .Values.vault.pathPrefix }}/rbs/app-sa
      encoding: base64
      key: key
    janitor-client-sa.json:
      path: {{ .Values.vault.janitorClientCredentialPath }}
      encoding: base64
      key: key
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secretdefinition-rbs-crl-janitor-track-resource-pubsub
  labels:
    {{ template "rbs.labels" . }}
spec:
  name: rbs-crl-janitor-track-resource-pubsub
  keysMap:
    project:
      path: {{ .Values.vault.janitorConfigPath }}/pubsub
      key: project
    topic:
      path: {{ .Values.vault.janitorConfigPath }}/pubsub
      key: topic
{{ end }}
