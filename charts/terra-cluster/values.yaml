# Manual steps:
#  - clone https://github.com/tuenti/secrets-manager, run:
#      kubectl apply -f crd.yaml
#  - kubectl create secret generic secret-manager-approle --from-literal=role-id=*** --from-literal=secret-id=***
install-secrets-manager:
  enabled: true
  vaultLocation: https://clotho.broadinstitute.org:8200
  vaultVersion: kv1
  serviceAccount:
    create: true
  rbac:
    create: true
  existingSecret: secret-manager-approle
  existingRoleIdKey: role-id
  existingSecretIdKey: secret-id
terra-cluster-networking:
  namespaces:
    istio: istio-system
  gateway:
    name: default-istio-gateway
terra-cluster-psps:
  namespaces:
    istio: istio-system
    kubeStateMetrics: default
  serviceAccounts:
    istio:
    - istio-citadel-service-account
    - istio-galley-service-account
    - istio-ingressgateway-service-account
    - istio-mixer-service-account
    - istio-multi
    - istio-pilot-service-account
    - istio-security-post-install-account
    - istio-sidecar-injector-service-account
    - promsd
terra-prometheus:
  enabled: true
  namespaceOverride: monitoring
  prometheus-operator:
    # passing override to stable/prometheus-operator dependency
    namespaceOverride: monitoring
    defaultRules:
      rules:
        prometheus: false
        prometheusOperator: false
    # Namespace overrides for sub charts
    prometheusOperator:
      admissionWebhooks:
        enabled: false # known issue with GKE clusters
      tlsProxy:
        enabled: false # Only needed for the above, causes race conditions when admisison webhook is enabled
    grafana:
      namespaceOverride: monitoring
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.global-static-ip-name: terra-dev-k8s-sys-graph-ip
          kubernetes.io/ingress.allow-http: "false"
        hosts:
          - "k8s-sys-graph.dsde-dev.broadinstitute.org"
        paths:
          - /*
        tls:
          - secretName: terra-prometheus-cert
      service:
        type: NodePort
        annotations:
          cloud.google.com/backend-config: '{"ports": {"80": "prometheus-cloud-armor"}}'
      grafana.ini:
        users:
          viewers_can_edit: false
        auth:
          disable_login_form: true
          disable_signout_menu: true
        auth.anonymous:
          enabled: true
          org_role: Viewer
    kube-state-metrics:
      namespaceOverride: monitoring
    prometheus-node-exporter:
      namespaceOverride: monitoring
    # Some k8s internals are abstracted by gke and are not accessible
    # The following disable prometheus scraping of those components
    coreDns:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeDns:
      enabled: true # used instead of coreDns in GKE
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    # Metric relabelings for stackdriver filter
    kubeStateMetrics:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
    prometheusOperator:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
    prometheus:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
    alertmanager:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
    grafana:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
    kubeApiServer:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
    kubeDns:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
    kubelet:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
    nodeExporter:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            targetLabel: sd_export
            replacement: 'false'
        