apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ index .Values "actions-runner-controller" "nameOverride" }}-psp
  labels:
    {{- include "dsp-gha-runner.labels" . | nindent 4 }}
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: '*'
spec:
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
