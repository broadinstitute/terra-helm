apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ index .Values "actions-runner-controller" "nameOverride" }}-runner-psp-role-binding
  labels:
    {{- include "dsp-gha-runner.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ index .Values "actions-runner-controller" "nameOverride" }}-runner-psp-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ index .Values "actions-runner-controller" "serviceAccount" "name" }}
  namespace: {{ .Release.Namespace }}
