{{- if .Values.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: firecloudui-jvm-monitor
  labels: 
{{ include "firecloudui.labels" . | indent 4 }}
spec:
  jobLabel: firecloudui-jvm
  selector:
    matchLabels:
      app.kubernetes.io/component: firecloudui
  podMetricsEndpoints:
    - port: metrics
{{- end }}
