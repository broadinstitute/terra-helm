global:
  # global.applicationVersion -- What version of the Cromwell application to deploy
  applicationVersion: latest
  # global.trustedAddresses -- A map of addresses that will be merged with serviceAllowedAddresses.
  # Example: `{ "nickname": ["x.x.x.x/y", "x.x.x.x/y"] }`
  trustedAddresses: {}

# Cromwell can be run in multiple deployments. This key contains default
# settings for all deployments configured under the `deployments` key.
deploymentDefaults:
  annotations: {}
  # deploymentDefaults.enabled -- Whether a declared deployment is enabled. If false, no resources will be created
  enabled: true
  # deploymentDefaults.name -- A name for the deployment that will be substituted into resource definitions.
  # Example: `"cromwell1-reader"`
  name: null
  # deploymentDefaults.imageTag -- Image tag to be used when deploying Pods
  # @defautl global.applicationVersion
  imageTag: null
  # deploymentDefaults.replicas -- Number of replicas for the deployment
  replicas: 0
  # deploymentDefaults.expose -- Whether to create a Service for this deployment
  expose: false
  # deploymentDefaults.serviceName -- What to call the Service
  serviceName: null
  # deploymentDefaults.serviceIP -- Static IP to use for the Service. If set, service will be of type LoadBalancer
  serviceIP: null
  # deploymentDefaults.serviceAllowedAddresses -- What source IPs to whitelist for access to the service
  serviceAllowedAddresses: {}
  # deploymentDefaults.legacyResourcePrefix -- What prefix to use to refer to secrets rendered from firecloud-develop
  # @default deploymentDefaults.name
  legacyResourcePrefix: null
  # deploymentDefaults.nodeSelector -- (object) Optional nodeSelector map
  nodeSelector: null
  # deploymentDefaults.tolerations -- (array) Optional array of tolerations
  tolerations: null
  # proxyImage -- Image that the OIDC proxy uses
  proxyImage: broadinstitute/openidc-proxy:tcell_3_1_0
  probes:
    readiness:
      # deploymentDefaults.probes.readiness.enabled -- Whether to configure a readiness probe
      enabled: true
      # deploymentDefaults.probes.readiness.spec -- k8s spec of the readiness probe to deploy, if enabled
      spec:
        httpGet:
          path: /engine/latest/version
          port: 8000
        timeoutSeconds: 5
        initialDelaySeconds: 20
        periodSeconds: 10
        failureThreshold: 6
        successThreshold: 1
    liveness:
      # deploymentDefaults.probes.liveness.enabled -- Whether to configure a liveness probe
      enabled: true
      # deploymentDefaults.probes.liveness.spec -- k8s spec of the liveness probe to deploy, if enabled
      spec:
        httpGet:
          path: /engine/latest/version
          port: 8000
        timeoutSeconds: 5
        initialDelaySeconds: 20
        periodSeconds: 10
        failureThreshold: 30 # 5 minutes before restarted
        successThreshold: 1
    startup:
      # deploymentDefaults.probes.startup.enabled -- Whether to configure a startup probe
      enabled: true
      # deploymentDefaults.probes.startup.spec -- k8s spec of the startup probe to deploy, if enabled
      spec:
        httpGet:
          path: /engine/latest/version
          port: 8000
        timeoutSeconds: 5
        periodSeconds: 10
        failureThreshold: 1080 # 3 hours before restarted, to prevent liveness probes from interrupting long-running liquibase migrations
        successThreshold: 1
# A map of Cromwell deployments. In Terra's production environment,
# Cromwell is deployed as 4 separate services with different configurations.
#
# Here, we configure it as a single standalone deployment, similar to how a
# developer might run Cromwell.
deployments:
  standalone:
    # deployments.standalone.name -- Name to use for the default standalone Cromwell deployment
    name: cromwell
    # deployments.standalone.replicas -- Number of replicas in the default standalone Cromwell deployment
    replicas: 1
    # deployments.standalone.expose -- Whether to expose the default standalone Cromwell deployment as a service
    expose: true
    # deployments.standalone.serviceName -- Name of the default standalone Cromwell service
    serviceName: cromwell

# Liquibase migrations
#   Argo CD can run pre-flight migrations for both logical Cromwell systems if enabled per-env like the following:
# ```yaml
# liquibase-migration-cromwell1:
#   defaults:
#     enabled: true
#     migrationDatabaseCredentials:
#       fromVaultSecret:
#         path: secret/path/to/cromwell1/credentials
#
# liquibase-migration-cromwell2:
#   defaults:
#     enabled: true
#     migrationDatabaseCredentials:
#       fromVaultSecret:
#         path: secret/path/to/cromwell2/credentials
# ```
# Each enabled logical system will have both the engine and the metadata database migrations run in parallel.
# 
# For more information see https://github.com/broadinstitute/terra-helm/tree/master/charts/liquibase-migration

# Migrations for cromwell1 deployment
liquibase-migration-cromwell1:
  migrationJobs:
    - # Cromwell's engine component applies a standard migration; default table names made explicit for clarity
      name: "cromwell1-engine"
      migrationArgsConfigChangelog: "changelog.xml"
      migrationArgsAdditional: |-
        --databaseChangeLogTableName=DATABASECHANGELOG \
        --databaseChangeLogLockTableName=DATABASECHANGELOGLOCK
    - # Cromwell's metadata component applies a nonstandard migration against the same DB instance; table names
      # overridden (as done in Cromwell itself) to avoid conflicts
      name: "cromwell1-metadata"
      migrationArgsConfigChangelog: "sql_metadata_changelog.xml"
      migrationArgsAdditional: |-
        --databaseChangeLogTableName=SQLMETADATADATABASECHANGELOG \
        --databaseChangeLogLockTableName=SQLMETADATADATABASECHANGELOGLOCK

  defaults:
    enabled: false
    sqlproxyCredentialFileMount:
      secretName: "cromwell1-frontend-sqlproxy-ctmpls"
    sqlproxyContainerConfig:
      envFrom:
        - secretRef:
            name: "cromwell1-frontend-sqlproxy-env"
    migrationImage: "broadinstitute/cromwell"
    migrationArgsClasspath:
      - "/app/cromwell.jar"
    migrationConfigFileMount:
      secretName: "cromwell1-frontend-app-ctmpls"
    migrationDatabaseCredentials:
      fromVaultSecret:
        path: null
        usernameKey: "db_user"
        passwordKey: "db_password"

# Migrations for cromwell2 deployment, same as above against a different DB instance
liquibase-migration-cromwell2:
  migrationJobs:
    - name: "cromwell2-engine"
      migrationArgsConfigChangelog: "changelog.xml"
      migrationArgsAdditional: |-
        --databaseChangeLogTableName=DATABASECHANGELOG \
        --databaseChangeLogLockTableName=DATABASECHANGELOGLOCK
    - name: "cromwell2-metadata"
      migrationArgsConfigChangelog: "sql_metadata_changelog.xml"
      migrationArgsAdditional: |-
        --databaseChangeLogTableName=SQLMETADATADATABASECHANGELOG \
        --databaseChangeLogLockTableName=SQLMETADATADATABASECHANGELOGLOCK

  defaults:
    enabled: false
    sqlproxyCredentialFileMount:
      secretName: "cromwell2-sqlproxy-ctmpls"
    sqlproxyContainerConfig:
      envFrom:
        - secretRef:
            name: "cromwell2-sqlproxy-env"
    migrationImage: "broadinstitute/cromwell"
    migrationArgsClasspath:
      - "/app/cromwell.jar"
    migrationConfigFileMount:
      secretName: "cromwell2-app-ctmpls"
    migrationDatabaseCredentials:
      fromVaultSecret:
        path: null
        usernameKey: "db_user"
        passwordKey: "db_password"
