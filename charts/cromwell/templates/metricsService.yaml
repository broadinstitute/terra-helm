apiVersion: v1
kind: Service
metadata:
  name: cromwell-metrics
  labels:
    prometheus.io/scrape: true
{{ include "cromwell.labels" . | indent 4 }}
spec:
  selector:
    app.kubernetes.io/component: cromwell
  ports:
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 9090
  type: ClusterIp