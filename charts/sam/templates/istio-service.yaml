apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sam-vservice
  labels:
    {{ if not .Values.devDeploy }}{{ template "sam.labels" }}{{ end }}
spec:
  hosts:
    - "*"
  gateways:
    - {{ .Values.ingress.istioGatewayName }}.{{ .Values.ingress.istioGatewayNamespace }}.svc.cluster.local
  http:
    - match:
        - uri:
            prefix: /{{ .Values.global.terraEnv }}-sam
      rewrite:
        uri: /
      route:
        - destination:
            port:
              number: 8080
            host: sam.{{ .Release.Namespace }}.svc.cluster.local
