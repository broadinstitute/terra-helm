apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-service
  labels:
{{ include "sam.labels" . | indent 4 }}
  annotations:
    cloud.google.com/app-protocols: '{"https":"HTTPS"}'
spec:
  type: NodePort
  selector:
    deployment: {{ .Values.name }}-deployment
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
