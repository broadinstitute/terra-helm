{{ if .Values.ingress.enabled -}}
{{ if .Values.previewEnv }}
apiVersion: networking.k8s.io/v1
{{- else }}
apiVersion: networking.k8s.io/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  labels:
    {{- include "sam.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.previewEnv }}
    kubernetes.io/ingress.allow-http: "false"
    external-dns.alpha.kubernetes.io/hostname: ingress.fiab-{{ .Values.global.terraEnv }}.preview.envs-terra.bio
    cert-manager.io/cluster-issuer: {{ .Values.certManager.clusterIssuer }}
    {{- else }}
    networking.gke.io/v1beta1.FrontendConfig: "{{ .Values.name }}-ingress-frontendconfig"
    kubernetes.io/ingress.global-static-ip-name: {{ required "ingress.staticIpName value is required" .Values.ingress.staticIpName | quote }}
    kubernetes.io/ingress.allow-http: "false"
    {{- if not (empty .Values.ingress.cert.preSharedCerts) }}
    ingress.gcp.kubernetes.io/pre-shared-cert: {{ .Values.ingress.cert.preSharedCerts | join "," | quote }}
    {{- end }}
    {{- end }}
spec:
  tls:
{{- if .Values.previewEnv }}
  - hosts:
    - "*.fiab-{{ .Values.global.terraEnv }}.preview.envs-terra.bio"
    secretName: {{ .Values.certManager.tlsCertSecret }}
  defaultBackend:
    service:
      name: {{ .Values.name }}-service
      port:
        number: 443
{{- else }}
{{- if empty .Values.ingress.cert.preSharedCerts }}
  - secretName: {{ .Values.name }}-cert
{{- end }}
  backend:
    serviceName: {{ .Values.name }}-service
    servicePort: 443
{{- end }}
{{- end }}