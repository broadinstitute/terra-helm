apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sam-role
  labels:
    {{ if not .Values.devDeploy }}{{ template "sam.labels" }}{{ end }}
rules:
  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs:     ['use']
    resourceNames:
      - terra-default-psp
  - apiGroups: ['']
    resources: ['secrets']
    verbs: ['get', 'create']
