# image is used for local Skaffold deploys
# image: gcr.io/terra-kernel-k8s/sam

# appVerion is set by Helmfile
# appVersion: 0.0.0

imageConfig:
  repository: gcr.io/broad-dsp-gcr-public/sam
  # Override the image tag to deploy by setting this variable.
  # If no value is set, the chart's appVersion value will be used.
  # tag: latest
  imagePullPolicy: Always
replicas: 1
ingress:
  istioGatewayName: template-gateway
  istioGatewayNamespace: istio-system

# Should be set to true when deploying locally with Skaffold
devDeploy: false
