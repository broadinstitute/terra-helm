apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: dsp-argocd-psp
  labels:
    {{- include "dsp-argocd.labels" . | nindent 4 }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
