apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sam-postgres
spec:
  selector:
    matchLabels:
      {{- include "postgres.selectorLabels" . | nindent 6 }}
  serviceName: {{ .Values.name }}-service
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "postgres.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 20
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.name }}:{{ .Values.imageConfig.tag }}
        ports:
        - name: access
          containerPort: {{ .Values.port }}
          protocol: TCP
        volumeMounts:
        - name: db
          mountPath: /data
        env:
        - name: POSTGRES_USER
          value: {{ .Values.env.username | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.env.password | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.env.db_name | quote }}
        - name: PGDATA
          value: {{ .Values.env.data_path | quote }}
  volumeClaimTemplates:
  - metadata:
      name: db
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      volumeMode: Filesystem
      resources:
        requests:
          storage: 10Gi
