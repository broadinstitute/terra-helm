apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-initdb
  labels:
    {{ template "postgres.labels" . }}
data:
  initdb: |-
    #!/bin/bash
    set -e

    {{- range .Values.dbs }}
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
      CREATE DATABASE {{ . }};
      GRANT ALL PRIVILEGES ON DATABASE {{ . }} TO current_user;
    EOSQL
    {{- end }}
