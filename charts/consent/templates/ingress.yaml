{{- include "libchart.ingress" (list . "consent.ingress" )  -}}
---
{{- include "libchart.frontendconfig" (list . "consent.frontendconfig" )  -}}
---
{{- include "libchart.backendconfig" (list . "consent.backendconfig" )  -}}

{{- define "consent.ingress" -}}
metadata:
  labels:
    app: {{ .Chart.Name }}
spec:
  defaultBackend:
    service:
      name: consent
{{- end }}

{{- define "consent.frontendconfig" -}}
metadata:
  labels:
    app: {{ .Chart.Name }}
{{- end }}

{{- define "consent.backendconfig" -}}
metadata:
  labels:
    app: {{ .Chart.Name }}
{{- end }}
