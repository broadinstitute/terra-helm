---
{{- include "libchart.ingress" (list . "consent.ingress" )  -}}
{{- define "consent.ingress" -}}
metadata:
  labels:
    app: {{ .Chart.Name }}
  annotations: kubernetes.io/ingress.global-static-ip-name: {{ required "a valid gcp resource name for the ingress ip is required" .Values.ingressIpName }}
{{- if not (empty .Values.ingress.cert.preSharedCerts) }}
    ingress.gcp.kubernetes.io/pre-shared-cert: {{ .Values.ingress.cert.preSharedCerts | join "," | quote }}
{{- end }}
spec:
  tls:
  - secretName: {{ .Chart.Name }}-cert
{{- end }}
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: {{ .Chart.Name }}-frontend-config
spec:
  sslPolicy: {{ .Values.sslPolicy }}
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ .Chart.Name }}-ingress-backendconfig
  labels:
{{ include "consent.labels" . | indent 4 }}
spec:
  timeoutSec: {{ .Values.ingressTimeout }}
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 2
    type: HTTPS
    port: 443
    requestPath: /status
