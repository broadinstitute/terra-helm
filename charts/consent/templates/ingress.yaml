---
{{- include "libchart.ingress" (list . "consent.ingress" )  -}}
{{- define "consent.ingress" -}}
metadata:
  labels:
    app: {{ .Chart.Name }}
spec:
  tls:
  - secretName: {{ .Chart.Name }}-cert
{{- end }}
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: {{ .Chart.Name }}-frontend-config
spec:
  sslPolicy: {{ .Values.sslPolicy }}
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ .Chart.Name }}-ingress-backendconfig
  labels:
{{ include "consent.labels" . | indent 4 }}
spec:
  timeoutSec: {{ .Values.ingressTimeout }}
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 2
    type: HTTPS
    port: 443
    requestPath: /status
