apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  annotations:
    cloud.google.com/app-protocols: '{"https":"HTTPS"}'
    cloud.google.com/neg: '{"ingress": true}' 
  labels:
    app: {{ .Chart.Name }}-service
{{ include "consent.labels" . | indent 4 }}
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: ClusterIP
  selector:
    app: {{ .Chart.Name }}
