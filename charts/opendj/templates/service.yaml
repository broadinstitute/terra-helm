apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-service
  labels:
    {{- include "opendj.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ required "A valid .service.staticIp value is required!" .Values.service.staticIp }}
  {{- if .Values.service.firewallEnabled }}
  loadBalancerSourceRanges:
  {{- template "opendj.firewall" . }}
  {{- end }}
  selector:
    {{- include "opendj.selectorLabels" . | nindent 4 }}
  ports:
  {{- if .Values.service.ports.ldaps }}
  - name: ldaps
    port: 636
    protocol: TCP
    targetPort: ldaps
  {{- end }}
  {{- if .Values.service.ports.ldap }}
  - name: ldap
    port: 389
    protocol: TCP
    targetPort: ldap
  {{- end }}
  {{- if .Values.service.ports.admin }}
  - name: admin
    port: 4444
    protocol: TCP
    targetPort: admin
  {{- end }}
