{{- if .Values.backup.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-backup
  labels:
    {{- include "opendj.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "opendj.selectorLabels" . | nindent 4 }}
  ports:
  - name: admin
    port: 4444
    protocol: TCP
    targetPort: admin
{{- end }}
