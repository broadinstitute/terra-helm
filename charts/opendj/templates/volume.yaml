{{- if .Values.persistence.gcpDisk }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.name }}-pv
  labels:
    {{- include "opendj.labels" . | nindent 4 }}
spec:
  capacity:
    storage: 200Gi
  {{- if .Values.persistence.storageClassName }}
  storageClassName: {{ .Values.persistence.storageClassName }}
  {{- end }}
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: {{ .Values.name }}-data-{{ .Values.name }}-statefulset-0
    namespace: {{ .Release.Namespace }}
  gcePersistentDisk:
    pdName: {{ .Values.persistence.gcpDisk }}
    fsType: xfs
{{- end }}
