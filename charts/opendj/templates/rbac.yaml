apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: opendj-role
  labels:
    {{- template "opendj.labels" }}
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - terra-default-psp
- apiGroups: ['']
  resources: ['secrets']
  verbs: ['get', 'create']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: opendj-role-binding
  labels:
    {{- template "opendj.labels" }}
roleRef:
  kind: Role
  name: opendj-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: opendj-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opendj-sa
  labels:
    {{- template "opendj.labels" }}
