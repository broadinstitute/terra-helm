apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.name }}-checks
  labels:
    {{- include "opendj.labels" . | nindent 4 }}
data:
  readiness.sh: |-
    #!/bin/sh
    ldapsearch -LLL -D "cn=Directory Manager" -w $(cat /var/secrets/opendj/dirmanager.pw) -b "" -s base "(objectClass=*)" 1.1
