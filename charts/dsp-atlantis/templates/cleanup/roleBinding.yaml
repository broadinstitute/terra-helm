{{- if .Values.cleanup.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: atlantis-cleanup-sa-binding
  labels:
    {{- include "dsp-atlantis.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.cleanup.saName }}
roleRef:
  kind: Role
  name: atlantis-cleanup-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}