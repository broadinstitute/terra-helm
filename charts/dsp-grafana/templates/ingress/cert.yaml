{{- if (and .Values.ingress.certmanager.enabled .Values.ingress.enabled) }}
apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: {{ .Values.global.name }}-certificate
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
spec:
  dnsNames:
  {{- range .Values.ingress.certmanager.dnsNames }}
    - {{ . }}
  {{- end }}
  duration: 2160h0m0s
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod
  renewBefore: 720h0m0s
  secretName: {{ .Chart.Name }}-cert
  subject:
    organizations:
    - broad-institute
{{- end }}
