{{- if .Values.githubTeamSync.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.name }}-github-team-sync-cm-env
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
data:
  {{- with .Values.githubTeamSync }}
  {{- if .teamGrantingGrafanaAdmin }}
  TEAM_GRANTING_GRAFANA_ADMIN: {{ .teamGrantingGrafanaAdmin }}
  {{- end }}
  TARGET_GRAFANA_ORG_ID: {{ .targetGrafanaOrgId }}
  NEVER_REMOVE_PERMISSIONS_FROM: {{ .neverRemovePermissionsFrom }}
  GRAFANA_HOST: {{ .grafanaHost }}
  GRAFANA_PROTOCOL: {{ .grafanaProtocol }}
  {{- end }}
{{- end }}
