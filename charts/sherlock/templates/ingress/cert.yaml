{{- if .Values.ingress.certmanager.enabled }}
apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: {{ .Values.name }}-certificate
  labels:
    {{- include "sherlock.labels" . | nindent 4 }}
spec:
  dnsNames: "{{ .Values.ingress.domain.hostname }}.{{ .Values.ingress.domain.suffix }}"
  - argocd.dsp-devops.broadinstitute.org
  duration: 2160h0m0s
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod
  renewBefore: 720ah0m0s
  secretName: {{ .Chart.Name }}-cert
  subject:
    organizations:
    - broad-institute
{{- end -}}
