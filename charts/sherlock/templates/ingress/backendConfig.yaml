{{ if .Values.ingress.enabled -}}
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ .Values.global.name }}-ingress-backendconfig
  labels:
    {{- include "sherlock.labels" . | nindent 4 }}
spec:
  timeoutSec: {{ .Values.ingress.timeoutSec }}
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 2
    type: HTTP
    port: 8080
    requestPath: /metrics
{{- if .Values.ingress.securityPolicy }}
  securityPolicy:
    name: {{ .Values.ingress.securityPolicy }}
{{- end }}
{{- if .Values.ingress.iap.enabled }}
  iap:
    enabled: true
    oauthclientCredentials:
      secretName: {{ .Values.global.name }}-iap-credentials
{{- end }}
{{- end }}
