{{- $imageTag := $.Values.imageConfig.tag | default $.Values.global.applicationVersion -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
  labels: {{ include "testrunnerdashboard.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      deployment: {{ .Chart.Name }}-deployment
  template:
    metadata:
      labels:
        deployment: {{ .Chart.Name }}-deployment
{{ include "testrunnerdashboard.labels" . | indent 8 }}
    spec:
      serviceAccountName: {{ .Chart.Name }}-sa
      containers:
      - name: {{ .Chart.Name }}-app
        image: {{ $.Values.imageConfig.repository }}:{{ $imageTag }}
        imagePullPolicy: {{ $.Values.imageConfig.imagePullPolicy }}
        ports:
        - name: main
          containerPort: 8050
          protocol: TCP
        # Note: These readiness settings only apply to Kubernetes' internal load
        # balancing mechanism -- there's a separate health check setting for
        # the Ingress / GCP load balancer in the Ingress's backendConfig
        {{- if .Values.probes.readiness.enabled }}
        readinessProbe:
          {{- toYaml .Values.probes.readiness.spec | nindent 10 }}
        {{- end }}
        {{- if .Values.probes.liveness.enabled }}
        livenessProbe:
          {{- toYaml .Values.probes.liveness.spec | nindent 10 }}
        {{- end }}
        {{- if $.Values.probes.startup.enabled }}
        startupProbe:
          {{- toYaml $.Values.probes.startup.spec | nindent 10 }}
        {{- end }}
        command:
          - python
          - dashboard.py
