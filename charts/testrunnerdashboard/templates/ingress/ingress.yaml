# This ingress is configured to expose the underlying service through a global static IP address
# (see static IP annotation kubernetes.io/ingress.global-static-ip-name).
# The ingress sets up both HTTP, HTTP(S) Load Balancers to redirect traffic to the underlying service.
# The GKE ingress controller is configured to redirect HTTP traffic to the HTTP(S) Load Balancer
# (see frontend config annotation networking.gke.io/v1beta1.FrontendConfig).
{{ if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  labels: {{ include "testrunnerdashboard.labels" . | nindent 4 }}
  annotations:
    networking.gke.io/v1beta1.FrontendConfig: "{{ .Values.name }}-ingress-frontendconfig"
    kubernetes.io/ingress.global-static-ip-name: {{ required "ingress.staticIpName value is required" .Values.ingress.staticIpName | quote }}
{{- if not (empty .Values.ingress.cert.preSharedCerts) }}
    ingress.gcp.kubernetes.io/pre-shared-cert: {{ .Values.ingress.cert.preSharedCerts | join "," | quote }}
{{- end }}
spec:
{{- if empty .Values.ingress.cert.preSharedCerts }}
  tls:
    secretName: {{ .Values.name }}-cert
{{- end }}
  defaultBackend:
    service:
      name: {{ .Values.name }}-service
      port:
        number: 443
{{- end }}
