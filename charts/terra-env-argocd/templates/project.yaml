apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ include "terra-env-argocd.projectName" . }}
spec:
  description: "Applications for Terra {{ .Values.terraEnv }} environment"
  destinations:
  - namespace: {{ include "terra-env-argocd.destinationNamespace" . }}
    server: {{ include "terra-env-argocd.clusterAddress" . }}
  sourceRepos:
  - "*"
